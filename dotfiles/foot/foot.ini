# ╔═══════════════════════════════════════════════════════════════╗
# ║                    Foot Terminal Configuration                 ║
# ║                    Tokyo Night Theme                           ║
# ╚═══════════════════════════════════════════════════════════════╝

[main]
font=JetBrainsMono Nerd Font:size=11
dpi-aware=yes
pad=12x12
initial-window-size-pixels=1200x800
initial-window-mode=windowed
shell=fish

[bell]
urgent=no
notify=no
visual=no

[scrollback]
lines=10000
multiplier=3.0

[url]
launch=xdg-open ${url}
osc8-underline=url-mode

[cursor]
style=beam
blink=yes
beam-thickness=1.5

[mouse]
hide-when-typing=yes
alternate-scroll-mode=yes

[csd]
preferred=none

[key-bindings]
scrollback-up-page=Shift+Page_Up
scrollback-down-page=Shift+Page_Down
clipboard-copy=Control+Shift+c
clipboard-paste=Control+Shift+v
primary-paste=none
search-start=Control+Shift+f
font-increase=Control+plus Control+equal
font-decrease=Control+minus
font-reset=Control+0
spawn-terminal=Control+Shift+n
show-urls-launch=Control+Shift+o
show-urls-copy=Control+Shift+u

[search-bindings]
cancel=Escape Control+c
commit=Return
find-prev=Control+Shift+n
find-next=Control+n

[mouse-bindings]
select-extend=Shift+BTN_LEFT
select-extend-character-wise=Control+Shift+BTN_LEFT
selection-override-modifiers=Shift

