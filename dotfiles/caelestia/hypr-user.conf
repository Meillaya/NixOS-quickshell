# This file is sourced by the main hyprland config
# Add your personal customizations here

# ── VirtualBox / VM Settings ──────────────────────────────────────
# Disable VRR to prevent screen flickering in VMs
misc {
    vrr = 0
    # Disable initial logo
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# ── Monitor Configuration ─────────────────────────────────────────
# Uncomment and modify for your specific setup
# monitor = DP-1, 1920x1080@60, 0x0, 1
# monitor = HDMI-A-1, 1920x1080@60, 1920x0, 1

# ── Workspace Rules ───────────────────────────────────────────────
# Assign specific apps to workspaces
# windowrulev2 = workspace 1, class:^(firefox)$
# windowrulev2 = workspace 2, class:^(code)$
# windowrulev2 = workspace 3, class:^(thunar)$

# ── Custom Keybinds ───────────────────────────────────────────────
# Add your personal keybinds here
# bind = $mainMod, T, exec, foot
# bind = $mainMod SHIFT, E, exec, code

# ── Additional Window Rules ───────────────────────────────────────
# Make specific windows float
# windowrulev2 = float, class:^(mpv)$
# windowrulev2 = float, title:^(Open File)$

