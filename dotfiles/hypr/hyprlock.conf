# Profile picture (requires ~/.face)
image {
    monitor =
    path = ~/.face
    size = 120
    rounding = -1
    border_size = 4
    border_color = rgb(7aa2f7)
    rotate = 0
    reload_time = -1
    position = 0, 200
    halign = center
    valign = bottom
}

