general {
    disable_loading_bar = true
    hide_cursor = true
    grace = 0
    no_fade_in = false
    no_fade_out = false
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 300, 50
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    dots_rounding = -1
    outer_color = rgb(7aa2f7)
    inner_color = rgb(1a1b26)
    font_color = rgb(c0caf5)
    fade_on_empty = true
    fade_timeout = 1000
    placeholder_text = <i>Password...</i>
    hide_input = false
    rounding = 15
    check_color = rgb(9ece6a)
    fail_color = rgb(f7768e)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    fail_transition = 300
    capslock_color = rgb(e0af68)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -20
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] echo "<span foreground='##c0caf5'>$(date +"%H:%M")</span>"
    text_align = center
    color = rgba(200, 202, 245, 1.0)
    font_size = 90
    font_family = JetBrainsMono Nerd Font Bold
    rotate = 0
    position = 0, 150
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:60000] echo "<span foreground='##a9b1d6'>$(date +"%A, %B %d")</span>"
    text_align = center
    color = rgba(169, 177, 214, 1.0)
    font_size = 24
    font_family = JetBrainsMono Nerd Font
    rotate = 0
    position = 0, 60
    halign = center
    valign = center
}

