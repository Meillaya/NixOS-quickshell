#? Config file for btop v. 1.3.0
#  Tokyo Night Theme Configuration

#* Color theme, available themes: "Default", "TTY", "tokyo-night" and custom themes from themes dir
color_theme = "tokyo-night"

#* If the theme set is not found, use builtin as fallback
theme_background = False

#* Sets if 24-bit truecolor should be used
truecolor = True

#* Set to True to force tty mode regardless if a real tty has been detected or not
force_tty = False

#* Define presets for graphs, 0 = default
graph_symbol = 2

#* Enable/disable rounded corners on boxes
rounded_corners = True

#* Default symbols for graphs
graph_symbol_cpu = "block"
graph_symbol_mem = "block"
graph_symbol_net = "block"
graph_symbol_proc = "block"

#* Manually set which boxes to show
shown_boxes = "cpu mem net proc"

#* Update time in milliseconds, recommended 2000+ for proper cpu utilization
update_ms = 1500

#* Process sorting, "pid" "program" "arguments" "threads" "user" "memory" "cpu lazy" "cpu responsive"
proc_sorting = "cpu lazy"

#* Reverse process sorting order
proc_reversed = False

#* Show processes as a tree
proc_tree = False

#* Use the cpu graph colors in the process list
proc_colors = True

#* Use a gradient in the process list
proc_gradient = True

#* Show per core graphs in cpu box
proc_per_core = True

#* Disable cpu box borders
cpu_box_border = True

#* Show cpu graph with colors, other options are "inverted" and "block"
cpu_graph_upper = "total"

#* Show cpu graph lower part
cpu_graph_lower = "total"

#* Show CPU frequency
show_cpu_freq = True

#* Draw clock at top of screen
clock_format = "%H:%M"

#* Update main ui in background when menus are showing
background_update = True

#* Show process memory in percent instead of bytes
mem_graphs = True

#* Show swap disk info in mem box
show_swap = True

#* Swap disk graphs on/off
swap_disk = True

#* If swap memory should be shown in memory meters
show_swap = True

#* Show disks info in proc box or mem box
show_disks = True

#* Filter out disks that have 0 total
only_physical = True

#* Show IO activity
io_mode = False

#* Base for network rate unit, K for kilo, M for mega
base_10_sizes = False

#* Show io graphs in io box
net_download = 100
net_upload = 100

#* Network graphs auto scaling
net_auto = True

#* If gpu info should be shown in cpu box
show_gpu_info = "Auto"

#* Set GPU utilization to display
gpu_mirror_graph = True

#* Show GPU memory stats
show_gpu_mem = True

#* Show GPU power stats  
show_gpu_power = True

#* Enable vim/less keys for navigation
vim_keys = True

#* Enable mouse support
enable_gpu = False

log_level = "WARNING"

